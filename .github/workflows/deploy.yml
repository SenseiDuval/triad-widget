name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install --frozen-lockfile || npm install
      - run: npm run build
      # Copy the built widget into the public directory so itâ€™s served by Pages
      - run: cp dist/triad-widget.js public/triad-widget.js
      - uses: actions/upload-pages-artifact@v2
        with:
          path: public
      - uses: actions/deploy-pages@v3
